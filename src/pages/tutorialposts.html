<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    {{analytics/google}}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{meta-tags/common}}
    <link rel="stylesheet" href="{baseURL}/css/libs/pico/pico.min.css">
    <link rel="stylesheet" href="{baseURL}/css/libs/highlight/github-dark.min.css">
    <link rel="stylesheet" href="{baseURL}/css/fusion.css">
    <script src="{baseURL}/scripts/libs/highlight/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <title>{title}</title>
</head>

<body>
    <MainMenu target="news" />
    <main class="container">
        <img src="{baseURL}/media/posts/{image}" alt="image"
            style="background-color: white; display: block; margin-bottom: 2ch;">
        <hgroup>
            <h1>{title}</h1>
            <p><small>Posted on {postDate} to {categories}</small></p>
        </hgroup>
        {{template}}
        <h2>Tutorials</h2>
        <article>
            yada
        </article>
    </main>
    {{global/defaultSiteFooter}}
</body>

</html>
